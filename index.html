<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="/components/css/gk-img-showcase.css">
  <link rel="stylesheet" href="/components/css/gk-popup-menu.css">
  <link rel="stylesheet" href="/components/css/gk-popup-panel.css">
  <link rel="stylesheet" href="/components/css/gk-cards.css">

  <title>Grant Kopczenski | Project Portfolio</title>
  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; }
    #bg { position: fixed; inset: 0; z-index: -1; }
  </style>
</head>
<body>
  <div id="bg"></div>

  <script type="module">
    import { startShowcase } from "/components/js/gk-image-showcase.js";

    await startShowcase({
      parent: document.getElementById("bg"),
      folder: "images/",
      intervalMs: 8000,
      fadeMs: 900,
      shuffle: true,
      overlay: true,
    });
  </script>

  <script type="module">
  import { mountPopupMenu } from "/components/js/gk-popup-menu.js";

  mountPopupMenu({
    delayMs: 550,
    title: "Grant Kopczenski",
    subtitle: "Software Developer | Photographer | 3D Printer",
    subtitleSecondary: "Project Portfolio | Photograph Album",
    subtitleCycleMs: 8000,
    buttons: [
      { id: "Projects", label: "Projects", title: "Software Projects", panelId: "projects" },
      { id: "Photos", label: "Photos", title: "Photo Album", panelId: "photos" },
      { id: "3D-Prints", label: "3D Prints", title: "3D Designs and Files", panelId: "prints" },
    ],
    });
  </script>
</body>

</html>
