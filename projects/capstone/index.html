<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="/components/css/gk-img-showcase.css">
  <link rel="stylesheet" href="/components/css/gk-popup-menu.css">
  <link rel="stylesheet" href="/components/css/gk-popup-panel.css">
  <link rel="stylesheet" href="/components/css/gk-cards.css">
  <link rel="stylesheet" href="/components/css/gk-project-about.css">

  <title>Project | Capstone Space Flight Sim</title>
  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; }
    #bg { position: fixed; inset: 0; z-index: -1; }
  </style>
</head>
<body>
  <div id="bg"></div>

  <script type="module">
    import { startShowcase } from "../../components/js/gk-image-showcase.js";

    await startShowcase({
      parent: document.getElementById("bg"),
      folder: "images/",
      intervalMs: 8000,
      firstIntervalMs: 4500,
      fadeMs: 900,
      shuffle: true,
      overlay: true,
    });
  </script>

  <script type="module">
  import { mountPopupMenu } from "../../components/js/gk-popup-menu.js";

  mountPopupMenu({
    delayMs: 850,
    title: "Senior Capstone",
    subtitle: "Immersive Physics | Collision Avoidance | Beautiful Environment",
    subtitleSecondary: "C++ | Unreal Engine 5 | Visual Scripting",
    subtitleCycleMs: 8000,
    subtitleFirstCycleMs: 5500,
    buttons: [
      { id: "About", label: "About", title: "About the Project", panelId: "capstone_about" },
      { id: "Images", label: "Images", title: "Project Images", panelId: "capstone_images" },
      { id: "Projects", label: "Projects", title: "Software Projects", panelId: "home_projects" },
      { id: "Return", label: "Return", title: "Return to Home", href: "../../" },
    ],
    });
  </script>
</body>

</html>
