<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="/components/css/gk-img-showcase.css">
  <link rel="stylesheet" href="/components/css/gk-snackbar.css">
  <link rel="stylesheet" href="/components/css/gk-popup-panel.css">
  <link rel="stylesheet" href="/components/css/gk-cards.css">
  <link rel="stylesheet" href="/components/css/gk-project-about.css">

  <title>Project | Capstone Space Flight Sim</title>
  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; background: #000; }
    #bg { position: fixed; inset: 0; z-index: 0; background: #000; }
  </style>
</head>
<body>
  <div id="bg"></div>

  <script type="module">
    import { startShowcase } from "../../components/js/gk-image-showcase.js";

    await startShowcase({
      parent: document.getElementById("bg"),
      folder: "images/",
      intervalMs: 8000,
      firstIntervalMs: 4500,
      fadeMs: 900,
      shuffle: true,
      overlay: true,
    });
  </script>

  <script type="module">
    import { mountPopupMenu } from "/components/js/gk-snackbar.js";

    const menu = mountPopupMenu({
      delayMs: 850,
      title: "Senior Capstone",
      subtitle: "Immersive Physics | Collision Avoidance | Beautiful Environment",
      subtitleSecondary: "C++ | Unreal Engine 5 | Visual Scripting",
      subtitleCycleMs: 8000,
      subtitleFirstCycleMs: 5500,
      buttons: [
        { id: "About", label: "About", title: "About the Project", panelId: "capstone_about" },
        { id: "Images", label: "Images", title: "Project Images", panelId: "capstone_images" },
        { id: "Return", label: "All Projects", title: "Return to Projects Page", href: "/#projects" },
      ],
      });

      const openFromHash = () => {
        const h = (location.hash || "").toLowerCase();

        const tryOpen = (id) => {
          const isOpen = menu.el.getAttribute("data-active-btn") === id
                      && menu.el.getAttribute("data-docked") === "1";
          if (isOpen) return;

          menu.el.querySelector(`[data-btn-id="${id}"]`)?.click();
        };

        if (h === "#about" || h === "#capstone-about") tryOpen("About");
        else if (h === "#images") tryOpen("Images");
      };

    setTimeout(openFromHash, 850);
    window.addEventListener("pageshow", (e) => {
      if (e.persisted) setTimeout(openFromHash, 850);
    });
  </script>
</body>

</html>
