  <div id="image-popup">
    <div class="popup-container">
      <span class="popup-arrow left">&#10094;</span>
      <img id="popup-image" src="" alt="">
      <span class="popup-arrow right">&#10095;</span>
      <span class="popup-title"></span>
      <span class="popup-close">&times;</span>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.project-images img');
    const popup = document.getElementById('image-popup');
    const popupImg = document.getElementById('popup-image');
    const popupTitle = document.querySelector('.popup-title');
    const closeBtn = document.querySelector('.popup-close');
    const leftArrow = document.querySelector('.popup-arrow.left');
    const rightArrow = document.querySelector('.popup-arrow.right');

    let currentIndex = 0;

    images.forEach((img, i) => {
      img.addEventListener('click', () => {
        currentIndex = i;
        showPopup();
      });
    });

    function showPopup() {
      const img = images[currentIndex];
      popupImg.src = img.src;
      popupImg.alt = img.alt;
      popupTitle.textContent = img.alt;
      popup.style.display = 'flex';
    }

    closeBtn.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    leftArrow.addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showPopup();
    });

    rightArrow.addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % images.length;
      showPopup();
    });

    popup.addEventListener('click', e => {
      if(e.target === popup) popup.style.display = 'none';
    });
  </script>
